
<!-- {{ allReviews | json}} -->
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="message" class="mb-2">Enter a Review</label>
      <textarea class="form-control" name="" id="" rows="4" [(ngModel)]="newReview")]></textarea>
      <button type="button" class="btn btn-outline-primary mt-2" (click)="onSubmit()">Submit</button>
    </div>
  </div>
  <div class="col-md-6">
    <button type="button" name="" class="btn btn-primary btn-lg btn-block">Reviews</button>
    <ul class="list-group m-1" *ngFor="let rev of allReviews">
      <li class="list-group-item d-flex justify-content-between align-items-center ">
        <span class="badge badge-danger badge-pill">{{rev.confidence}}%</span>
        {{rev.review}}
      </li>
    </ul>
  </div>
</div>
